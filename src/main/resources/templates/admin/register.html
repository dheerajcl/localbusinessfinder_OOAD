<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: headerfiles(title='Admin Registration')}"></head>
<body>
<nav th:replace="~{fragments :: navbar}"></nav>
<div class="content-wrapper">
    <div class="container mt-5">
        <h2>Business Administrator Registration</h2>
        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

        <form th:action="@{/admin/register}" th:object="${adminDto}" method="post" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="name" class="form-label">Full Name:</label>
                <input type="text" id="name" th:field="*{name}" class="form-control" th:errorclass="is-invalid" required>
                <div class.bind="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" th:field="*{email}" class="form-control" th:errorclass="is-invalid" required>
                 <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" th:field="*{password}" class="form-control" th:errorclass="is-invalid" required>
                 <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password:</label>
                <input type="password" id="confirmPassword" th:field="*{confirmPassword}" class="form-control" th:errorclass="is-invalid" required>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></div>
                 <!-- Add general password mismatch error if needed -->
            </div>
            <button type="submit" class="btn btn-primary">Register Admin</button>
             <p class="mt-3">Already have an admin account? <a th:href="@{/login}">Login here</a>.</p>
        </form>
    </div>
</div>
<footer th:replace="~{fragments :: footer}"></footer>
</body>
</html>
