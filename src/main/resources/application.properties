spring.application.name=local-business-finder

# Server Port
server.port=8080

# Database Configuration (MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/local_business_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=dheeraj
spring.datasource.password=Dheeraj@12
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update 
# Automatically update schema (use 'validate' or 'none' in production)
spring.jpa.show-sql=true 
# Log SQL statements (useful for debugging)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Thymeleaf Configuration
# Disable caching during development
spring.thymeleaf.cache=false

# Application Specific Configuration
app.cancellation.grace-hours=3 
# Cancellation grace period in hours

# # Spring Security - Allow H2 console if using H2 for testing/dev
