# spring.security.web.ignoring().requestMatchers("/h2-console/**");
#  # Be cautious with this in production
# spring.jpa.defer-datasource-initialization=true 
# # If using H2 and data.sql

# Logging Configuration
logging.level.root=INFO
logging.level.com.example.localbusinessfinder=DEBUG
logging.level.org.springframework.web=INFO
# Show SQL queries generated by Hibernate
logging.level.org.hibernate.SQL=DEBUG
# Show prepared statement parameters (can be verbose)
logging.level.org.hibernate.type.descriptor.sql=TRACE
